<div class="text-center">
<h1>Достопримечательности Минска <span class="badge badge-secondary"></span></h1>
<div class="text-center">

    <div class="row row-cols-1 row-cols-md-2">

        {% for card in cards %}

            <div class="col mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ card.image.url }}" class="card-img-top" alt="..."
                         style="height: 300px; width: 100%; display: block ">
                    <div class="card-body">
                        <h3 class="card-title">{{ card.title }}</h3>
                        <p class="card-text">{{ card.description|truncatewords:10 }}</p>
                        <div class="text-center">
                            <a href="{% url 'web:detail' card.pk %}" class="btn btn-warning">Подробнее..</a>

                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
